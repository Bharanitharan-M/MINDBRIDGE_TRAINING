<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Rental Website</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto+Slab:wght@100..900&family=Roboto:ital,wght@0,100;1,100&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Roboto Condensed", serif;
        /* background-color: #f1f3f5; */
      }
      .nav-link {
        font-size: x-large;
      }
      .navbar-brand {
        font-size: xx-large;
      }
      #content{
        display: flex;
      }
      #main {
        text-align: center;
        padding: 30px;
        padding-left: 9%;
      }
      #main h2 {
        font-family: "Arial", sans-serif;
        font-size: 36px;
        color: indianred;
        font-weight: bold;
        text-align: center;
        margin-bottom: 20px;
        text-transform: uppercase;
        letter-spacing: 2px;
      }
      #main img {
        width: 640px;
      }
      .slide-show {
        display: none;
      }
      .show {
        display: block;
      }
      .filter {
        height: fit-content;
        width: 15%;
        padding: 30px;
        padding-left: 20px;
      }
      .filter button{
        background-color: black;
        color: whitesmoke;
        padding: 10px;
        font-size: 18px;
        border-radius: 20px;
      }
      .car-type{
        margin-left: 10px;
        margin-top: 20px;
      }
      
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light p-4">
      <div
        class="collapse navbar-collapse my-2 my-lg-0 justify-content-between"
        id="navbarSupportedContent">
        <div>
          <a class="navbar-brand" href="#"> Car Rental </a>
        </div>
        <div>
          <ul class="navbar-nav mr-5">
            <li class="nav-item active mr-5">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Booking Page</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div id="content">
    <div class="filter bg-light">
      <h4>Sort & Filter</h4>
      <form action="">
         <div class="car-type">
            <h6>Select a car type</h6>
            <input type="checkbox" name="suv" id="suv">
            <label for="suv">Suv</label><br>
            <input type="checkbox" name="sedan" id="sedan">
            <label for="sedan">Sedan</label><br>
            <input type="checkbox" name="minivan" id="minivan">
            <label for="minivan">minivan</label><br>
            <input type="checkbox" name="electric" id="electric">
            <label for="electric">Electric Vehicle (EV)</label><br>
            <input type="checkbox" name="luxury" id="luxury">
            <label for="luxury">Luxury Car</label><br>
         </div>
         <div class="car-type">
          <h6>Passenger Capacity</h6>
          <input type="checkbox" name="passenger-2" id="passenger-2">
          <label for="passenger-2">2-4 Passengers</label><br>
          <input type="checkbox" name="passenger-5" id="passenger-5">
          <label for="passenger-5">5-7 Passengers</label><br>
          <input type="checkbox" name="passenger-8" id="passenger-8">
          <label for="passenger-8">8+ Passengers</label><br>
         </div>
          <div style="margin: 10px;">
            <center><button>Search</button></center>
          </div>
      </form>
    </div>
    <div id="main">
      <h2>Our Fleet: Reliable Cars for Every Journey</h2>
      <div class="slide-show show">
        <img src="./assests/Toyota_Corolla.png" alt="" />
      </div>
      <div class="slide-show">
        <img src="./assests/Nissan_Altima.png" alt="" />
      </div>
      <div class="slide-show">
        <img src="./assests/Honda_Civic.png" alt="" />
      </div>
    </div>
  </div>
  </body>
  <script src="./script.js"></script>
</html>
