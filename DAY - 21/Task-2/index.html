<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Car Rental Website</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto+Slab:wght@100..900&family=Roboto:ital,wght@0,100;1,100&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="admin_pannels">
  <div id="admin_pannel">
    <div style="width: 30%; height: 100vh; background: linear-gradient(132deg, rgb(65, 80, 95) 0.00%, rgb(36, 37, 38) 100.00%);"><h3 id="h3">Admin Pannel</h3></div>
  <div id="Login_page">
    <div>
      <img src="assests/background.png" alt="">
    </div>
    
    <div class="form_template shadow bg-Blue">
     
      <form id="form">
        <div class="field">
          <label for="name">User Name</label><br />
          <input
            type="text"
            id="name"
            name="name"
            placeholder="User Name"
          /><br />
          <small></small>
        </div>
        <div class="field">
          <label for="mail">Password</label><br />
          <input
            type="password"
            id="mail"
            name="mail"
            placeholder="xxxxx"
          /><br />
          <small></small>
        </div>

        <div class="field">
          <center><button id="btn" type="submit">Login</button></center>
        </div>
      </form>
    </div>
  </div>
</div>
</div>




  <div id="home">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
       <div>
        <h2>Car Rental</h2>
       </div>
      <div>
        <button onclick="admin()">Admin</button>
      </div> 
      </div>
    </nav>
    <div id="main">
      <h2>Our Fleet: Reliable Cars for Every Journey</h2>
      <div class="image">
        <div class="slide-show show">
          <img src="./assests/Audi.png" alt="" />
        </div>
        <div class="slide-show">
          <img src="./assests/BMW.png" alt="" />
        </div>
        <div class="slide-show">
          <img src="./assests/Ford.png" alt="" />
        </div>
        <div class="slide-show">
          <img src="./assests/Honda_Civic.png" alt="" />
        </div>
        <div class="slide-show">
          <img src="./assests/Land.png" alt="" />
        </div>
        <div class="slide-show">
          <img src="./assests/Nissan_Altima.png" alt="" />
        </div>
        <div class="slide-show">
          <img src="./assests/Tesla.png" alt="" />
        </div>
        <div class="slide-show">
          <img src="./assests/Toyota_Corolla.png" alt="" />
        </div>

        <div class="slide-show">
          <img src="./assests/Wrangler.png" alt="" />
        </div>
      </div>
    </div>
    <div id="content">
      <h3>Car for Rent</h3>
      <div class="car_list"></div>
    </div>
  </div>
  <div id="admin_pannel_details">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
       <div>
        <h2>Car Rental</h2>
       </div>
      <div>
        <button id="car_listss">Car List</button>
      </div> 
      </div>
    </nav>
    <div class="d-flex justify-content-evenly" id="form_template">
      <div id="form_layout" >
          <h1 class="text-align-center">Fill the Details</h1>
          <form action="" id="form_clear">
              <div class="field">
                  <label for="Name">Name</label><br>
                  <input type="text" name="Name" id="Name">
                  <small></small>
              </div>
              <div class="field">
                  <label for="age">Model</label><br>
                  <input type="text" name="age" id="age" >
                  <small></small>
              </div>
              <div class="field">
                  <label for="phnum">Price per Day</label><br>
                  <input type="number" name="phnum" id="phnum">
                  <small></small>
              </div>
              <div class="field">
                <label for="dob">Image</label><br>
                <input type="text" name="dob" id="dob">
                <small></small>
              </div>
              <div class="field">
                  <center><button onclick="from_validate(event)" id="submit">Submit</button></center>
                  <center><button style="background-color: blue;" id="update">Update</button></center>
              </div>
          </form>
      </div>
  
      <div id="table_template">
          <table>
              <thead>
                 <tr>
                  <th>Car Name</th>
                  <th>Car Model</th>
                  <th>Car Price per Day</th>
                  <th>Action</th>
                 </tr>
              </thead>
              <tbody id="append_element">
              </tbody>
          </table>
      </div>
  </div>
  </div>



  <div id="booking">
    <div id="booking_form">
    <form class="needs-validation" novalidate>
      <div class="form-row">
        <div class="col-md-6 mb-3">
          <label for="fname">Name</label>
          <input type="text" class="form-control" id="fname" name="fname" placeholder="User Name" required />
          <small></small>
        </div>
        <div class="col-md-6 mb-3">
          <label for="lname">Last name</label>
          <input type="text" class="form-control" id="lname" name="lname" placeholder="Last name" required />
          <small></small>
        </div>
      </div>
      <div class="form-row">
        <div class="col-md-6 mb-3">
          <label for="mail">Email address</label>
          <input type="email" class="form-control" id="mails" name="mail" placeholder="abcd@email.com" required />
          <small></small>
        </div>
        <div class="col-md-6 mb-3">
          <label for="phnum">Phone Number</label><br />
          <input type="number" class="form-control" id="phnum" name="phnum" placeholder="1234567890" />
          <small></small>
        </div>
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" class="form-control" id="address" name="address" placeholder="1234 Main St">
        <small></small>
      </div>
      <div class="form-row">
        <div class="col-md-5 mb-3">
          <label for="validationCustom03">State</label>
          <select class="custom-select" id="inlineFormCustomSelectPrefs" required>
            <option selected value="choose">Choose...</option>
          </select>
          <small></small>
        </div>
        <div class="col-md-4 mb-3">
          <label for="validationCustom04">District</label>
          <select class="custom-select" id="inlineFormCustomSelectPref">
            <option selected value="choose">Choose...</option>
          </select>
          <small></small>
        </div>
        <div class="col-md-3 mb-3">
          <label for="zip">Zip</label>
          <input type="text" class="form-control" id="zip" name="zip" placeholder="Zip" required />
          <div class="invalid-feedback">Please provide a valid zip.</div>
          <small></small>
        </div>
      </div>
      <div class="form-row">
        <div class="col-md-3 mb-3">
          <label for="model">Car Model</label>
          <input type="text" class="form-control" id="model" name="model"  disabled/>
        </div>
        <div class="col-md-2 mb-3">
          <label for="price">Price Per Day</label>
          <input type="text" class="form-control" id="price" name="price" disabled/>
        </div>
        <div class="col-md-4 mb-3">
          <label for="startdate">Select Start Date</label>
          <input type="date" class="form-control" id="startdate" name="startdate"  />
          <small></small>
        </div>
        <div class="col-md-3 mb-3">
          <label for="enddate">Select End Date</label>
          <input type="date" class="form-control" id="enddate" name="enddate" required />
          <small></small>
        </div>
       
        
      </div>
      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required />
          <label class="form-check-label" for="invalidCheck">
            Agree to terms and conditions
          </label>
          <small></small>
        </div>
      </div>

      <button class="btn btn-primary" type="submit" onclick="check_validate(event)">Submit form</button>
    </form>
  </div>


  
  </div>
</body>
<script src="./script.js"></script>

</html>
